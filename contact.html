<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            
            font-family: sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            /* flex-direction: row !important; */
            /* align-items: center; */
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form-container {
            width: 80%;
            max-width: 500px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }

        input[type=text],
        input[type=email],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }

            .form-container,
            iframe {
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://placehold.co/600x400" alt="Contact Image">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" style="height:150px"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.489005468792!2d90.39287831498374!3d23.766059084585536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf563a1538f5%3A0xe90210181f843320!2sBashundhara%20City%20Shopping%20Complex!5e0!3m2!1sen!2sbd!4v1685856251898!5m2!1sen!2sbd"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
